<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorites - PetStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üêæ PetStore</a>
      <div>
        <a href="#" onclick="goHome()" class="btn btn-outline-primary btn-sm">Home</a>

      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>My Favorite Pets</h2>
      <div>
        <button id="refreshBtn" class="btn btn-primary btn-sm">Refresh</button>
      </div>
    </div>

    <div id="favoritesContainer" class="row">
      <div class="col-12">
        <div class="alert alert-info">
          Please select a user to view their favorites.
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const favoritesContainer = document.getElementById('favoritesContainer');
      const refreshBtn = document.getElementById('refreshBtn');

      const currentUser = getCurrentUser();
      if (!currentUser) {
        window.location.href = 'login.html';
        return;
      }

      const loadFavorites = async () => {
        try {
          const response = await fetch(`/api/favorites/user/${currentUser.id}/available`);
          const result = await response.json();

          if (result.success) {
            renderFavorites(result.data);
          } else {
            favoritesContainer.innerHTML = `
              <div class="col-12">
                <div class="alert alert-danger">
                  Failed to load favorites: ${result.message}
                </div>
              </div>
            `;
          }
        } catch (error) {
          console.error('Error loading favorites:', error);
          favoritesContainer.innerHTML = `
            <div class="col-12">
              <div class="alert alert-danger">
                Error loading favorites.
              </div>
            </div>
          `;
        }
      };

      const renderFavorites = (favorites) => {
        if (favorites.length === 0) {
          favoritesContainer.innerHTML = `
            <div class="col-12">
              <div class="alert alert-warning">
                No favorite pets found. Start browsing and add some pets to your favorites!
              </div>
            </div>
          `;
          return;
        }

        const favoritesHtml = favorites.map(fav => {
          const pet = fav.pet;
          return `
            <div class="col-md-4 mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">${pet.name}</h5>
                  <p class="card-text">
                    <strong>Type:</strong> ${pet.type}<br>
                    <strong>Age:</strong> ${pet.age} years<br>
                    <strong>Status:</strong> <span class="badge ${pet.available ? 'bg-success' : 'bg-secondary'}">
                      ${pet.available ? 'Available' : 'Adopted'}
                    </span><br>
                    <small class="text-muted">Added to favorites: ${new Date(fav.createdAt).toLocaleDateString()}</small>
                  </p>
                  <div class="btn-group w-100" role="group">
                    <button class="btn btn-outline-primary btn-sm" onclick="viewPet(${pet.id})">
                      View Details
                    </button>
                    <button class="btn btn-outline-danger btn-sm" onclick="removeFromFavorites(${currentUser.id}, ${pet.id})">
                      Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        favoritesContainer.innerHTML = favoritesHtml;
      };

      window.viewPet = (petId) => {
        // TODO: Implement pet details view
        alert(`View pet details for ID: ${petId}`);
      };

      window.removeFromFavorites = async (userId, petId) => {
        if (!confirm('Are you sure you want to remove this pet from favorites?')) {
          return;
        }

        try {
          const response = await fetch(`/api/favorites/remove?userId=${userId}&petId=${petId}`, {
            method: 'DELETE'
          });

          const result = await response.json();

          if (result.success) {
            alert('Pet removed from favorites!');
            loadFavorites();
          } else {
            alert('Failed to remove from favorites: ' + result.message);
          }
        } catch (error) {
          console.error('Error removing from favorites:', error);
          alert('Error removing from favorites.');
        }
      };

      refreshBtn.addEventListener('click', () => {
        loadFavorites();
      });

      loadFavorites();
    });
  </script>
</body>
</html>
