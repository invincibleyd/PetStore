<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - PetStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="goHome()">
        <i class="fas fa-paw"></i>Admin Dashboard
      </a>
      <div>
        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="mb-4 animate-fade-in">Admin Panel</h2>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">
            <h5>Adoption Requests</h5>
          </div>
          <div class="card-body">
            <div id="requestsList">
              <!-- Requests will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
