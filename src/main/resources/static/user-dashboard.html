<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - PetStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="goHome()">
        <i class="fas fa-paw"></i>PetStore
      </a>
      <div>
        <a href="favorites.html" class="btn btn-outline-primary btn-sm me-2">
          <i class="fas fa-heart"></i>My Favorites
        </a>

        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="mb-4 animate-fade-in">Welcome, <span id="userName"></span>!</h2>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header">
            <h5>Available Pets</h5>
          </div>
          <div class="card-body">
            <div id="petsList" class="row">
              <!-- Pets will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">
            <h5>My Adoption Requests</h5>
          </div>
          <div class="card-body">
            <div id="requestsList">
              <!-- Requests will be loaded here -->
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h5>Register a Pet</h5>
          </div>
          <div class="card-body">
            <form id="petForm">
              <div class="mb-3">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" required>
              </div>
              <div class="mb-3">
                <label for="petType" class="form-label">Type</label>
                <input type="text" class="form-control" id="petType" required>
              </div>
              <div class="mb-3">
                <label for="petAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="petAge" required>
              </div>
              <div class="mb-3">
                <label for="petDescription" class="form-label">Description</label>
                <textarea class="form-control" id="petDescription"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Register Pet</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/user-dashboard.js"></script>
</body>
</html>
